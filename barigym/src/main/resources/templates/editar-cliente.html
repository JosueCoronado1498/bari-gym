<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
  <h1>Editar Cliente</h1>
  <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="membresia">Membres√≠a</label>
      <input type="text" th:field="*{membresia}" id="membresia" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
